<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cars Prediction</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link href="../static/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#!">Cars Prediction</a>
        <a class="btn btn-primary" href="#">About Us</a>
      </div>
    </nav>
    <!-- Masthead-->
    <div class="masthead" style="background-color: #282828">
      <div class="container position-relative">
        <div class="row justify-content-center" style="min-height: 99vh; background-color: #1d2021">
          <div class="col-xl-12 text-center text-white">
            <!-- Page heading-->
            <h1 class="mb-5">Car Price</h1>
            <p class="mb-3">Calcula el valor de tu carro usado!</p>
            <!-- Page form-->
            <form id="form" method="POST" action="/home">
              <div class="row justify-content-center">
                <!-- brand input-->
                <div class="form-group col-md-6 px-4">
                  <label for="brand" class="col-form-label">brand</label>
                  <input
                    class="form-control form-control-lg"
                    name="brand"
                    type="text"
                    placeholder="brand"
                  />
                </div>
                <!-- model input-->
                <div class="form-group col-md-6 px-4">
                  <label for="model" class="col-form-label">model</label>
                  <input
                    class="form-control form-control-lg"
                    name="model"
                    type="text"
                    placeholder="model"
                  />
                </div>
                <!-- year input-->
                <div class="form-group col-md-6 px-4">
                  <label for="year" class="col-form-label">year</label>
                  <input
                    class="form-control form-control-lg"
                    name="year"
                    type="text"
                    placeholder="year"
                  />
                </div>
                <!-- kilometers input-->
                <div class="form-group col-md-6 px-4">
                  <label for="kilometers" class="col-form-label">kilometers</label>
                  <input
                    class="form-control form-control-lg"
                    name="kilometers"
                    type="number"
                    placeholder="0"
                  />
                </div>
                <!-- transmission input-->
                <div class="form-group col-md-6 px-4 bg">
                  <label for="transmission" class="col-form-label">transmission</label>
                  <input
                    class="form-control form-control-lg"
                    name="transmission"
                    type="number"
                    placeholder="0"
                  />
                  <span class="text-danger"></span>
                </div>
              </div>
              <!-- prediction -->
              <div class="row pt-4">
                <div class="col-md-6">
                  <button type="submit" id="prediction" class="btn btn-primary btn-lg">
                    Calcular Precio
                  </button>
                </div>
                <div class="col-md-6 bg-secondary">
                  <p class="lead pt-3">$-</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery and Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
